<div>
    <mat-card>
        <mat-card-title class="pb-3">
            <h3 i18n>Step 2</h3>
        </mat-card-title>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()">

                <mat-form-field>
                    <mat-label i18n>Country</mat-label>
                    <mat-select formControlName="country" (selectionChange)="countryChanged()">
                        <mat-option *ngFor="let c of countries | async" [value]="c.id">
                            {{c.name}}
                        </mat-option>
                    </mat-select>

                    <mat-error *ngIf="
                        this.registerForm.get('country')?.touched &&
                        this.registerForm.get('country')?.hasError('required')
                    " i18n>Country is required</mat-error>

                </mat-form-field>

                <mat-form-field>
                    <mat-label i18n>Province</mat-label>
                    <mat-select formControlName="province">
                        <mat-option *ngFor="let p of provinces | async" [value]="p.id">
                            {{p.name}}
                        </mat-option>
                    </mat-select>

                    <mat-error *ngIf="
                        this.registerForm.get('province')?.touched &&
                        this.registerForm.get('province')?.hasError('required')
                    " i18n>Province is required</mat-error>

                </mat-form-field>


                <div class="button">
                    <button type="submit" i18n mat-button mat-raised-button [disabled]="!registerForm.valid">
                        Finish
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
